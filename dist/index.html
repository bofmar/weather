<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather Now</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./main.js" defer></script>
</head>

<body>
  <div id="page-wrap">
    <main>
      <div id="main-weather">
        <p id="time"></p>
        <p id="location"></p>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="feels"></p>
      </div>
      <div id="secondary-weather">
        <img id="chance-image">
        <p id="chance"></p>
        <img id="humidity-image">
        <p id="humidity"></p>
        <img id="min-image">
        <p id="min"></p>
        <img id="max-image">
        <p id="max"></p>
        <img id="wind-image">
        <p id="wind"></p>
        <img id="visibility-image">
        <p id="visibility"></p>
      </div>
    </main>
  </div>

</body>

</html>
